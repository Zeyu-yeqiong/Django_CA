


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="VANNO - Premium directory consumer reviews and listings template by Ansonika">
    <meta name="author" content="Ansonika">
    <title>Food Review</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="../static/img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="../static/img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="../static/img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="../static/img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
	<link href="../static/css/vendors.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="../static/css/custom.css" rel="stylesheet">

</head>

<body id="login_bg">
	<div id="login">
            <aside>
                    <form class='form-login' action="/login/" method="post">
                        <br /><br /><br /><br /><br /><br />
                                {% csrf_token %}
                                {% if message %}
                                {{ message }}
                                {% endif %}

                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="Username" >
                                
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" id="password" value="" placeholder="Password">
                                
                            </div>
                            <div class="clearfix add_bottom_30">
                                <div class="checkboxes float-left">
                                    <label class="container_check">Remember me
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
                            </div>
                            <button type="submit" class="btn_1 rounded full-width">Login</button>
                </form>
                <div class="copy">Zeyu and shiyu</div>
            </aside>
        
	</div>
	<!-- /login -->
		
	<!-- COMMON SCRIPTS -->
    <script src="../static/js/common_scripts.js"></script>
	<script src="../static/js/functions.js"></script>
	<script src="../static/assets/validate.js"></script>
  
</body>
</html>
