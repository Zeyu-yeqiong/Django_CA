<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ansonika">
    <title>Food Review</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="../static/img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="../static/img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="../static/img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="../static/img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
	<link href="../static/css/vendors.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="../static/css/custom.css" rel="stylesheet">

</head>

<header class="header menu_fixed">
		<ul id="top_menu">
			<li><a href="" class="btn_top">Hi,{{username}}</a></li>
		</ul>
	</header>
<body>
	<div id="page">
	<main>
		<div id="results">
		   <div class="container">
			   <div class="row justify-content-between">
				   <div class="col-xl-5 col-md-6 col-2">
					   <a href="#0" class="search_mob btn_search_mobile"></a> <!-- /open search panel -->
						<div class="row no-gutters custom-search-input-2 inner">
							<div class="col-lg-7">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Search reviews for a Restaurants">
									<i class="icon_search"></i>
								</div>
							</div>
							<div class="col-lg-4">
								<select class="wide">
									<option>All Categories</option>
								</select>
							</div>
							<div class="col-xl-1 col-lg-1">
								<input type="submit" value="Search">
							</div>
						</div>
				   </div>
			   </div>
			   <!-- /row -->
		   </div>
		   <!-- /container -->
	   </div>
	   <!-- /results -->
		<div class="container margin_60_35">
			
			<div class="isotope-wrapper">
				{% for i in food_list %}
				<div class="company_listing isotope-item high">
						<div class="row">
							<div class="col-md-9">
								<div class="company_info">
									<figure><a href="reviews-page.html"><img src={{i.picture}} alt=""></a></figure>
									<h3>{{i.name}}</h3>
									<p>{{i.description}}........</p>
								</div>
							</div>
							<div class="col-md-3">
								<div class="text-center float-lg-right">
								<span class="rating"><strong>Based on {{i.review_number}} reviews</strong>
									<i class="icon_star"></i>
									<i class="icon_star"></i>
									<i class="icon_star"></i>
									<i class="icon_star"></i>
									<i class="icon_star empty"></i>
								</span>
								<a href="../review.html/?id={{i.id}}" class="btn_1 small">Read more</a>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
			<!-- /isotope-wrapper -->
			
		</div>
		<!-- /container -->
		
	</main>
	<!--/main-->
	
	</div>
	<!-- page -->
	
	
	
	<div id="toTop"></div><!-- Back to top button -->
	
	<!-- COMMON SCRIPTS -->
    <script src="../static/js/common_scripts.js"></script>
	<script src="../static/js/functions.js"></script>
	<script src="../static/assets/validate.js"></script>

	<!-- Masonry Filtering -->
	<script src="../static/js/isotope.min.js"></script>
  
</body>
</html>
